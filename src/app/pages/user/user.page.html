<ion-header>
  <ion-toolbar>
    <ion-title>{{user?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex flex-col items-center justify-center mt-12">
    <img class="mb-4 rounded-full w-[120px] gap-[1/2]" [src]="user?.image" [alt]="user?.name">
    <h2 class="mb-2 font-bold text-2xl">{{user?.name}}</h2>
    <p class="mb-3 text-xl">{{user?.email}}</p>
    <p class="text-base text-blue-600">{{user?.birthday}} 🎉</p>
  </div>
</ion-content>
