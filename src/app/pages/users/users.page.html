<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let user of users" detail="true" [routerLink]="'user/'+user.id">
        <ion-avatar slot="start">
          <img [alt]="user?.name" [src]="user?.image" />
        </ion-avatar>
        <ion-label>{{user?.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
